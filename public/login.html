<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DisMyBaby Jaxson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="welcome-page-name">Jaxson</header>
    <div class="container">
      <div class="row">
        <form>
          <label for="input-username">Username:</label>
          <input type="text" id="input-username" name="input-username" placeholder="JaxsonMartin" autofocus required><br>
          <label for="input-password">Password:</label>
          <input type="text" id="input-password" name="input-password" placeholder="ILoveDaddy123" req>
        </form>
      </div>
      <div class="row">
        <button class="button" id="attempt-login" type="button">Login</button>
        <button class="button" id="attempt-signup" type="button">Sign Up</button>
        <button class="button" id="attempt-forgot" type="button">I Forgot</button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
  <footer class="footer">Established 2022</footer>
</html>
