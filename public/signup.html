<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DisMyBaby Jaxson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="welcome-page-name">Jaxson</header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 main">
          <form action="/sign_up" method="post">
            <input
              class="box"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            /><br />

            <input
              class="box"
              type="email"
              name="email"
              id="email"
              placeholder="E-Mail "
              required
            /><br />

            <input
              class="box"
              type="password"
              name="password"
              id="password"
              placeholder="Password "
              required
            /><br />

            <input
              type="submit"
              id="submitDetails"
              name="submitDetails"
              value="Sign Up"
            /><br />
          </form>
        </div>
      </div>
    </div>
    <script src="server.js"></script>
    <script src="index.js"></script>
  </body>
  <footer class="footer">Established 2022</footer>
</html>
