<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DisMyBaby Jaxson</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="login-page-name">Login</h1>
        <div class="row">
            <label for="username-textbox">username:</label>
            <input class="input" id="username-textbox" type="text">
        </div>
        <div class="row">
            <label for="password-textbox">password:</label>
            <input class="input" id="password-textbox" type="text">
        </div>
        <div class="row">
            <button class="button" id="attempt-login" type="button">Login</button>
            <button class="button" id="register-login" type="button">Register</button>
            <button class="button" id="forgot-login" type="button">Forgot</button>
        </div>
    </div>
    <script src="/login.js" type="module"></script>
  </body>
  <footer class="footer">Established 2022</footer>
</html>
